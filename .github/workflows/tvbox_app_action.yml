      rebuild:
        description: '忽略构建记录以重新构建'
        required: false
        type: boolean
      donotpublish:
        description: '构建后不提交发布新版'
        required: false
        type: boolean
      fongmi_app_name:
        description: '指定要构建的 FongMi 应用名称（如：蜂蜜影视, 影视TV）'
        required: false
        type: string

